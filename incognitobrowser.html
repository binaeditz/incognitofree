<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">INCOGNITO Browser</div>
        <div class="clock-date">
            <span id="time"></span>
            <span id="space">‎‎ ‎‎ ‎ ‎   </span>
            <span id="date"></span>
        </div>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" id="search-term" placeholder="Search the web">
            <button id="search-button">Search</button>
        </div>
        
        </div>
    <script>
        // This script is just a placeholder for now
function updateTime() {
  const currentTime = new Date();
  const hours = currentTime.getHours().toString().padStart(2, '0');
  const minutes = currentTime.getMinutes().toString().padStart(2, '0');
  const timeString = `${hours}:${minutes}:${currentTime.getSeconds().toString().padStart(2, '0')}`;

  const dateString = currentTime.toLocaleDateString();

  document.getElementById('time').textContent = timeString;
  document.getElementById('date').textContent = dateString;
}

updateTime();
setInterval(updateTime, 1000);

// This part is for aesthetics only, simlates search button click
const searchButton = document.getElementById('search-button');
searchButton.addEventListener('click', function() {
  const searchTerm = document.getElementById('search-term').value;
  // Redirect to Google search with the entered search term
  window.location.href = `https://www.google.com/search?q=${searchTerm}`;
});

    </script>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    color: #383838;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #252525;
}

.logo {
    font-size: 24px;
    font-family: 'Courier New', Courier, monospace;
    font-weight: bolder;
    color: aliceblue;
    
}

.clock-date {
    display: flex;
    font-size: 16px;
    font-family: 'Courier New', Courier, monospace;
    font-weight: bolder;
    color: aliceblue;
}

main {
    padding: 10px;
    color: #383838;
}

.search-bar {
    display: flex;
    width: 100%;
    margin-bottom: 10px;
    font-family: Verdana;
}

.search-bar input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.search-bar button {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    cursor: pointer;
}

.bookmarks {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
}

.bookmarks h2 {
    margin-bottom: 5px;
}

.bookmarks ul {
    list-style: none;
    padding: 0;
}

.bookmarks li {
    margin-bottom: 5px;
}

.bookmarks a {
    text-decoration: none;
    color: black;
}

    </style>
    <footer>
        <p>&copy; 2024; INCOGNITO Developers</p>
    </footer>
</body>
</html>
